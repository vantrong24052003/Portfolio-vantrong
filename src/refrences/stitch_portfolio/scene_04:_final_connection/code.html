<style>
        /* Custom Styles for Digital River Effect */
        .digital-river-bg {
            background-color: #221110;
            background-image: 
                linear-gradient(rgba(236, 30, 19, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(236, 30, 19, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            position: relative;
            overflow: hidden;
        }

        .digital-river-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(236, 30, 19, 0.15) 0%, transparent 70%);
            animation: pulse-slow 4s infinite;
        }

        .glass-panel {
            background: rgba(34, 17, 16, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(236, 30, 19, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .icon-hover-reveal:hover .reveal-text {
            opacity: 1;
            transform: translateX(0);
            max-width: 200px;
            margin-left: 0.5rem;
        }
        
        .reveal-text {
            opacity: 0;
            transform: translateX(-10px);
            max-width: 0;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
            overflow: hidden;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(236, 30, 19, 0.3);
            position: absolute;
            animation: scan 4s linear infinite;
            top: 0;
            left: 0;
            opacity: 0.5;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { top: 100%; opacity: 0; }
        }
        
        /* Glitch effect on hover for the name */
        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #ec1e13;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
